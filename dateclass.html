<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium White Clock</title>

<style>
    body{
        margin:0;
        min-height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background-image: linear-gradient(to bottom right, #FDFCFB, #E2D1C3);
        font-family: 'Segoe UI', sans-serif;
        position:relative;
        padding:20px;
        box-sizing:border-box;
    }

    /* Big Faded Background Text */
    .bg-text{
        position:absolute;
        top:15%;
        left:50%;
        transform:translate(-50%, -50%);
        font-size:clamp(40px, 10vw, 110px);
        font-weight:800;
        color:rgba(0, 0, 0, 0.25);
        letter-spacing:clamp(2px, 1vw, 8px);
        text-align:center;
        z-index:0;
        user-select:none;
        pointer-events:none;
        white-space:nowrap;
    }

    /* Clock Card */
    .container{
        text-align:center;
        background: rgba(255,255,255,0.95);
        padding:clamp(30px, 5vw, 60px) clamp(30px, 6vw, 100px);
        border-radius:24px;
        backdrop-filter: blur(20px);
        box-shadow: 0 20px 60px rgba(0,0,0,0.08);
        position:relative;
        z-index:2;
        width:100%;
        max-width:500px;
    }

    .time{
        font-size:clamp(32px, 6vw, 60px);
        font-weight:600;
        color:#1f2937;
        letter-spacing:2px;
        word-wrap:break-word;
    }

    .ampm{
        font-size:clamp(14px, 2.5vw, 18px);
        margin-left:6px;
        color:#6b7280;
    }

    .date{
        margin-top:15px;
        font-size:clamp(14px, 2.5vw, 18px);
        color:#4b5563;
        letter-spacing:1px;
    }

    .quote{
        margin-top:25px;
        font-size:clamp(12px, 2vw, 14px);
        color:#6b7280;
        font-style:italic;
    }

    /* Extra Small Devices */
    @media (max-width: 400px){
        .bg-text{
            white-space:normal;
            text-align:center;
        }
    }

</style>
</head>

<body>

<div class="bg-text">
    TIME IS PRECIOUS
</div>

<div class="container">
    <div class="time">
        <span id="clock">00:00:00</span>
        <span class="ampm" id="ampm">AM</span>
    </div>
    <div class="date" id="date">Loading date...</div>
    <div class="quote">Make every second meaningful.</div>
</div>

<script>
function updateClock(){
    const now = new Date();

    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();
    let ampm = hours >= 12 ? "PM" : "AM";

    hours = hours % 12;
    hours = hours ? hours : 12;

    hours = hours < 10 ? "0" + hours : hours;
    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;

    document.getElementById("clock").innerText =
        hours + ":" + minutes + ":" + seconds;

    document.getElementById("ampm").innerText = ampm;

    const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
    };

    document.getElementById("date").innerText =
        now.toLocaleDateString('en-US', options);
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
