<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SVG Shapes â€” Circle, Triangle, Rectangle, Square</title>
  <style>
    :root{
      --stroke: #1F2937;      
      --fill: #60A5FA;        
      --accent: #34D399;      
      --label: #111827;
    }

    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f8fafc, #eef2ff);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      color: var(--label);
    }

    .card{
      background: white;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(16,24,40,0.08);
      padding: 20px;
      max-width: 900px;
      width: 100%;
    }


    
    .shapes {
      width: 100%;
      height: auto;
    }

   
    .shape {
      fill: var(--fill);
      stroke: var(--stroke);
      stroke-width: 3;
      transition: transform 220ms cubic-bezier(.2,.9,.3,1), filter 220ms;
      transform-origin: center;
      filter: drop-shadow(0 6px 12px rgba(99,102,241,0.08));
      cursor: pointer;
    }

  
    
    .label {
      font-size: 12px;
      fill: #0f172a;
      font-weight: 600;
      user-select: none;
    }

    
    @media (max-width: 520px){
      .label { font-size: 11px; }
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="SVG shapes example">
  

    <svg class="shapes" viewBox="0 0 900 220" role="img" aria-labelledby="svgTitle svgDesc" xmlns="http://www.w3.org/2000/svg" focusable="false">
    
      


      <g tabindex="0" aria-label="Circle">
        <circle class="shape" cx="120" cy="100" r="60" />
        <text class="label" x="120" y="185" text-anchor="middle">Circle</text>
      </g>



      <g tabindex="0" aria-label="Triangle">
        <polygon class="shape" points="300,160 360,40 420,160" />
        <text class="label" x="360" y="185" text-anchor="middle">Triangle</text>
      </g>



      <g tabindex="0" aria-label="Rectangle">
        <rect class="shape" x="500" y="60" width="160" height="100" rx="8" ry="8" />
        <text class="label" x="580" y="185" text-anchor="middle">Rectangle</text>
      </g>

    
      <g tabindex="0" aria-label="Square">
        <rect class="shape" x="720" y="60" width="100" height="100" rx="10" ry="10" />
        <text class="label" x="770" y="185" text-anchor="middle">Square</text>
      </g>

     
    </svg>
  </div>
</body>
</html>
