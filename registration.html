<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Login & Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4b6cb7, #182848);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 380px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .form-box {
      padding: 40px;
      text-align: center;
      transition: 0.5s;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #4b6cb7;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #4b6cb7;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #182848;
    }

    .toggle-link {
      display: block;
      margin-top: 15px;
      color: #4b6cb7;
      text-decoration: none;
      font-size: 14px;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    /* Hide registration form by default */
    #register {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form-box" id="login">
      <h2>Login</h2>
      <div class="input-box">
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required />
      </div>
      <button class="btn">Login</button>
      <a href="#" class="toggle-link" onclick="showRegister()">Don't have an account? Register</a>
    </div>

    <!-- Registration Form -->
    <div class="form-box" id="register">
      <h2>Register</h2>
      <div class="input-box">
        <input type="text" placeholder="Username" required />
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required />
      </div>
      <button class="btn">Register</button>
      <a href="#" class="toggle-link" onclick="showLogin()">Already have an account? Login</a>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('register').style.display = 'block';
    }
    function showLogin() {
      document.getElementById('register').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }
  </script>
</body>
</html>
