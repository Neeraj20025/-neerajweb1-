        :root {

        a {
            color: inherit;

        /* ================= GRID FIX ================= */

        .cards-wrapper {
            display: grid;
            justify-content: center;
            align-items: center;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 4rem;
            padding: 4rem;
            margin: 0 auto;
            width: 100%;
            /* max-content hata diya */
            max-width: 1600px;
            /* center limit */
        }

        .card {
            font-family: 'Heebo';
            --bg-filter-opacity: 0.5;
            background-image: linear-gradient(rgba(0, 0, 0, var(--bg-filter-opacity)), rgba(0, 0, 0, var(--bg-filter-opacity))), var(--bg-img);

            width: 100%;
            /* 350px hata diya */
            max-width: 350px;
            /* design same rahe */
            height: 300px;

            font-size: 1em;
            background-size: cover;
            color: rgb(255, 255, 255);
            border-radius: 1em;
            display: flex;
            align-items: flex-end;
            background-position: center;
            box-shadow: 0 0 5em -1em black;
            transition: all var(--transition-time);
            position: relative;
            overflow: hidden;
            border: 5px solid #ccc;
            text-decoration: none;
        }

        .card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80%;
            object-fit: cover;
            z-index: -1;
        }


        .card:hover {
            transform: rotate(0);
        }

        .card h1 {
            margin: 0;
            font-size: 20px;
        }

        .card p {
            font-size: 0.75em;
            line-height: 1em;
        }


        .card .tags {
            display: flex;
        }

        .card .tags .tag {
            font-size: 0.75em;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0.3rem;
            padding: 0 0.5em;
            transition: all, var(--transition-time);
        }

        .card:hover .tags .tag {
            background: var(--color);
            color: rgb(255, 255, 255);
        }

        .card .date {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 0.75em;
            padding: 1em;
            line-height: 1em;
            opacity: .8;
        }

        
        .card:after {
            content: '';
            transform: scale(0);
            transform-origin: top left;
            border-radius: 50%;
            position: absolute;
            left: -50%;
            top: -50%;
            z-index: -5;
            transition: all, var(--transition-time);
            transition-timing-function: ease-in-out;
        }

        .card:before {
            background: #6b6b6b;
            width: 250%;
            height: 250%;
        }

        .card:after {
            background: rgb(233, 229, 229);
            width: 200%;
            height: 200%;
        }

        .card:hover {
            color: var(--color);
        }

        .card:hover:before,
        .card:hover:after {
            transform: scale(1);
        }

        .card-grid-space .num {
            font-size: 3em;
            margin-bottom: 1.2rem;
            margin-left: 1rem;
        }

        .info {
            font-size: 1.2em;
            display: flex;
            padding: 1em 3em;
            height: 3em;

        }

        .info img {
            height: 3em;
            margin-right: 0.5em;
        }

        .info h1 {
            font-size: 1em;
            font-weight: small;
        }


        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px 10px;
            font-size: clamp(20px, 3vw, 30px);
            font-weight: 600;
        }

        /* Large TV */
        @media (min-width:1700px) {
            .cards-wrapper {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Laptop */
        @media (max-width:1200px) {
            .cards-wrapper {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Tablet */
        @media (max-width:900px) {
            .cards-wrapper {
                grid-template-columns: repeat(2, 1fr);
                padding: 3rem;
            }

            .info {
                justify-content: center;
            }
        }

        /* Mobile */
        @media (max-width:600px) {
            .cards-wrapper {
                grid-template-columns: 1fr;
                padding: 2rem;
            }

            .card {
                max-width: 100%;
            }
        }

        /* Small Mobile */
        @media (max-width:450px) {
            .info {
                display: block;
                text-align: center;
            }
        }

            //font-size:25px;
        }
    </style>

</head>
